<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}### Certificate Database Tool{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body class="main-bg">
    <header>
      <div class="topnav" style="z-index: 1">
        <a style="text-decoration: none; font-size: 20px;" href="/"><img src="{% static 'lock.png' %}" style="max-width: 20%; max-height: 20%;"><b> ### Cert Tool</b></a>
        <div class="topnav-right">
          {% if user.is_authenticated %}
          <a style="text-decoration: none" href="/accounts/logout" class="hvr-ripple-out"><b>Logout</b></a>
          {% else %}
          <a style="text-decoration: none" href="/accounts/login" class="hvr-ripple-out"><b>Login</b></a>
          {% endif %}
          <a style="text-decoration: none" href="/accounts/signup" class="hvr-ripple-out"><b>Register</b></a>
          <a style="text-decoration: none" href="/certtool/about" class="hvr-ripple-out"><b>About</b></a>
        </div>
      </div>
    </header>
    <script src="{% static 'app.js' %}"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
